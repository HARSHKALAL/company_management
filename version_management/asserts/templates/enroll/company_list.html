<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Select</th>
          <th scope="col">Company Name</th>
          <th scope="col">Ceo Name</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Company</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeModal(event)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    id="companyName"
                    type="text"
                    class="form-control"
                    placeholder="Company Name"
                    value="{{company_product.name}}"
                  />
                </div>
                <br />
                <div class="col">
                  <input
                    id="ceoName"
                    type="text"
                    class="form-control"
                    placeholder="Ceo Name"
                  />
                  <input
                    id="idCompany"
                    type="hidden"
                    class="form-control"
                    placeholder="Ceo Name"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="closeModal(event)"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateData(),closeModal(event)"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeModal(event)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Changes</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Ceo Name</th>
                </tr>
              </thead>
              <tbody id="modify">
                <tr> 
                <td>OLD</td>
                <td id="old"></td>              
              </tr>
              <tr>
                <td>NEW</td>               
                <td id="new"></td>
                
              </tr>                
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="closeModal(event)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="deleteData()">
      Delete
    </button>
    <button
      id="myButton"
      type="button"
      class="btn btn-primary"
      onclick="showModal(event),differenceData()"
    >
      View Modify
    </button>
  </body>
</html>
<script>
  let allCompaniesData = [];
  selectedIds = { 0: null, 1: null };

  function companyList() {
    output = " ";
    $.ajax({
      type: "GET",
      url: "http://127.0.0.1:8000/api/company/",
      success: function (company_product) {
        allCompaniesData = company_product;
        for (i = 0; i < company_product.length; i++) {
          output += `<tr>
            <th scope="row">
                <div class="form-check">
                    <input name="compony[]" class="compony-check form-check-input chk-companies" type="checkbox" value="${company_product[i].id}" id="flexCheckDefault">
                </div>
            </th>
            <td>${company_product[i].name}</td>
            <td>${company_product[i].ceo_name}</td>
            <td><button onclick=getCompanyData(${company_product[i].id},openModal(event))>Update</button></td>
            </tr>`;
        }
        $("#tbody").html(output);
        // test();
      },
    });
  }

  companyList();
  function closeModal(e) {
    e.preventDefault();
    var myModal = $("#exampleModal").modal("hide");
    var myModal = $("#modal").modal("hide");
  }

  function openModal(e) {
    e.preventDefault();
    var myModal = $("#exampleModal").modal("show");
  }

  function showModal(e) {
    e.preventDefault();
    var myModal = $("#modal").modal("show");
  }

  function getCompanyData(id) {
    console.log(id, "Id get Successfully");
    var token = "{{csrf_token }}";
    $("#idCompany").val(id);
    $.ajax({
      type: "POST",
      url: `/api/company/retrieve/${id}/`,
      headers: { "X-CSRFToken": token },
      success: function (company) {
        $("#companyName").val(company.name);
        $("#ceoName").val(company.ceo_name);
      },
    });
  }

  function updateData() {
    var token = "{{csrf_token }}";
    var id = $("#idCompany").val();
    console.log(id, "??????");
    $.ajax({
      type: "PUT",
      url: `/api/company/update/${id}/`,
      headers: { "X-CSRFToken": token },	
      data: { name: $("#companyName").val(), ceo_name: $("#ceoName").val() },
      success: function (company) {},
    });
  }
  var ids = [];

  $(document).on('change', '.chk-companies', function (e) {
    var val = $(this).val();
    if($(this).is(":checked")) {
      ids.push(val);
    // } else {
    //   $.grep(ids, function(value) {
    //     return value != val;
    //   })
    }

  })

  function deleteData() {
    var token = "{{csrf_token }}";

    if(!ids.lenght) {
      return;
    }
    
    $.ajax({
      type: "DELETE",
      url: `/api/company/delete/${ids[0]}/`,
      headers: { "X-CSRFToken": token },
      dataType: "json",
      data: { ids: ids },
      success: function (company) {},
    });
  }

  function differenceData() {           
    if(!ids.length) {
      return;
    }
    
    if(ids.length !=2 ){
        alert("Please Select Two checkbox")  
    }

    firstId=allCompaniesData.filter((data) => data.id == parseInt(ids[0]))[0];
    secondId=allCompaniesData.filter((data) => data.id == parseInt(ids[1]))[0];

    let firstIdKeys = Object.keys(firstId)
    let firstIdValues = Object.values(firstId)
    let secondIdKeys = Object.keys(secondId)
    let secondIdValues = Object.values(secondId)    
    outputDataOld = " "  
    outputDataNew = " "  

    for(i=1;i<firstIdValues.length;i++){            
      if(firstIdValues[i] == secondIdValues[i]){
          console.log(firstIdValues[i],"????????") 
          outputDataOld += `<td>${firstIdValues[i]}</td>`
          outputDataNew += `<td>${secondIdValues[i]}</td>`            
        }
      else{          
          document.getElementById("old").innerHTML = `OLD: ${firstIdValues[i]}` 
          document.getElementById("old").style.color = 'red'
          document.getElementById("new").innerHTML = `NEW: ${secondIdValues[i]}`
          document.getElementById("new").style.color = 'green'
        }
    }
    $("#old").html(outputDataOld);      
    $("#new").html(outputDataNew);          
  }
    
  

    
  
</script>
