<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Select</th>
        <th scope="col">Car Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Color</th>
        <th scope="col">Mileage</th>
        <th scope="col">Unit</th>
        <th scope="col">Price</th>
        <th scope="col">Launch Year</th>
        <th scope="col">Edit</th>

    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
</body>
<script>

function carList(){
output = " "
$.ajax({
    type: 'GET',
    url: 'http://127.0.0.1:8000/api/car/',
    success:function(carList){
     for(i=0;i<carList.length;i++)
        {
        output += `<tr><th scope="row"><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div></th></th><td>${carList[i].name}</td><td>${carList[i].company_name}</td><td>${carList[i].color}</td><td>${carList[i].mileage}</td><td>${carList[i].unit}</td><td>${carList[i].price}</td><td>${carList[i].launch_year}</td><td><button onclick=updateData(${carList[i].id})>Update</button></td></tr>`;
         }
     $("#tbody").html(output);
    }
    });
}

carList()
function updateData(id){
console.log(id)
}

</script>
</html>
